apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-deploy
  labels:
    app: frontend-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: fe-pod
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-img
          image: ghcr.io/malyadr/frontendtest63:14
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ghcr-secret