pipeline:
  name: malyadr-poc-ci-2
  identifier: malyadrpocci2
  projectIdentifier: ORCA_onedev
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Malyadrigitrepo
        build: <+input>
  stages:
    - stage:
        name: source
        identifier: source
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: GitClone
                  name: GitClone_1
                  identifier: GitClone_1
                  spec:
                    connectorRef: Malyadrigitrepo
                    build:
                      type: branch
                      spec:
                        branch: main
    - stage:
        name: test
        identifier: test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Test
                  name: Test_1
                  identifier: Test_1
                  spec:
                    connectorRef: Malyadridocker
                    image: node:18
                    shell: Sh
                    command: |-
                      npm install
                      CI=true npm test -- --ci --coverage || true --testResultsProcessor=jest-junit --jest-junit-output=junit.xml
